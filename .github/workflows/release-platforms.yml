name: Build Platform Releases

# Builds prebuilt platform-specific tarballs and attaches them to GitHub releases.
# This eliminates npm install on plugin startup, providing instant MCP server start.
#
# Triggers:
# - After Release workflow creates the GitHub release
# - Manual workflow_dispatch for testing
#
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.16.0)'
        required: true

env:
  NODE_VERSION: '22'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: darwin
            arch: arm64
            runner: macos-14

          # macOS Intel
          - platform: darwin
            arch: x64
            runner: macos-13

          # Linux x64
          - platform: linux
            arch: x64
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

          # Verify native modules installed correctly
          node -e "require('@lancedb/lancedb')"
          echo "✓ Native modules verified"

      - name: Build TypeScript
        run: bun run build

      - name: Prune dev dependencies
        run: |
          # Remove devDependencies to reduce package size
          bun install --production --frozen-lockfile
          echo "✓ Dev dependencies pruned"

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Create distribution package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT="bluera-knowledge-${VERSION}-${{ matrix.platform }}-${{ matrix.arch }}"

          # Create clean distribution directory
          mkdir -p dist-package

          # Copy plugin files (matching package.json files array + extras)
          cp -r dist dist-package/
          cp -r node_modules dist-package/
          cp -r hooks dist-package/ 2>/dev/null || true
          cp -r commands dist-package/ 2>/dev/null || true
          cp -r skills dist-package/ 2>/dev/null || true
          cp -r python dist-package/ 2>/dev/null || true
          cp -r .claude-plugin dist-package/
          cp package.json dist-package/
          cp .mcp.json dist-package/
          cp README.md dist-package/ 2>/dev/null || true
          cp CHANGELOG.md dist-package/ 2>/dev/null || true
          cp LICENSE dist-package/ 2>/dev/null || true

          # Create tarball
          tar -czvf "${ARTIFACT}.tar.gz" -C dist-package .

          # Create checksum
          if command -v shasum &> /dev/null; then
            shasum -a 256 "${ARTIFACT}.tar.gz" > "${ARTIFACT}.tar.gz.sha256"
          else
            sha256sum "${ARTIFACT}.tar.gz" > "${ARTIFACT}.tar.gz.sha256"
          fi

          echo "Created: ${ARTIFACT}.tar.gz"
          ls -lh "${ARTIFACT}.tar.gz"
          cat "${ARTIFACT}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            bluera-knowledge-*.tar.gz
            bluera-knowledge-*.tar.gz.sha256

  attach-to-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="blueraai/bluera-knowledge"
          BASE_URL="https://github.com/${REPO}/releases/download/${VERSION}"

          # Read checksums
          get_sha256() {
            local file="bluera-knowledge-${VERSION}-$1.tar.gz.sha256"
            if [ -f "$file" ]; then
              cut -d' ' -f1 "$file"
            else
              echo "null"
            fi
          }

          cat > manifest.json << EOF
          {
            "version": "${VERSION}",
            "repository": "https://github.com/${REPO}",
            "platforms": {
              "darwin-arm64": {
                "url": "${BASE_URL}/bluera-knowledge-${VERSION}-darwin-arm64.tar.gz",
                "sha256": "$(get_sha256 darwin-arm64)"
              },
              "darwin-x64": {
                "url": "${BASE_URL}/bluera-knowledge-${VERSION}-darwin-x64.tar.gz",
                "sha256": "$(get_sha256 darwin-x64)"
              },
              "linux-x64": {
                "url": "${BASE_URL}/bluera-knowledge-${VERSION}-linux-x64.tar.gz",
                "sha256": "$(get_sha256 linux-x64)"
              }
            }
          }
          EOF

          echo "Created manifest.json:"
          cat manifest.json

      - name: List artifacts
        run: ls -la

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            bluera-knowledge-*.tar.gz
            bluera-knowledge-*.tar.gz.sha256
            manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
