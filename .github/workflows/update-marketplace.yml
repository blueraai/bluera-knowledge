name: Update bluera-marketplace

on:
  workflow_run:
    workflows: ["release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.16.4)'
        required: true
        type: string

# Prevent parallel marketplace updates - queue instead of cancel
concurrency:
  group: update-marketplace
  cancel-in-progress: false

jobs:
  update-marketplace:
    runs-on: ubuntu-latest
    # Run if manual dispatch OR if Release workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      # Wait for CI to complete successfully (only for workflow_run trigger)
      - name: Wait for CI to complete
        if: ${{ github.event_name == 'workflow_run' }}
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          check-regexp: '^(lint-and-typecheck|test|build)$'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      # Get version from input or workflow_run
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            HEAD_BRANCH="${{ github.event.workflow_run.head_branch }}"
            VERSION=$(echo "$HEAD_BRANCH" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          fi
          if [ -z "$VERSION" ]; then
            echo "::error::Could not determine version"
            exit 1
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      # Checkout marketplace repo
      - name: Checkout marketplace repo
        uses: actions/checkout@v4
        with:
          repository: blueraai/bluera-marketplace
          token: ${{ secrets.MARKETPLACE_PAT }}
          path: marketplace

      # Update marketplace.json
      - name: Update marketplace version
        working-directory: marketplace
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          jq --arg version "$VERSION" \
            '(.plugins[] | select(.name == "bluera-knowledge") | .version) = $version' \
            .claude-plugin/marketplace.json > .claude-plugin/marketplace.json.tmp

          mv .claude-plugin/marketplace.json.tmp .claude-plugin/marketplace.json

          echo "Updated marketplace.json to version $VERSION"

      # Commit and push
      - name: Commit and push marketplace update
        working-directory: marketplace
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude-plugin/marketplace.json

          if git diff --staged --quiet; then
            echo "No changes - marketplace already up to date"
            exit 0
          fi

          git commit -m "chore: update bluera-knowledge to v$VERSION"
          git push

          echo "âœ… Successfully updated marketplace to v$VERSION"
