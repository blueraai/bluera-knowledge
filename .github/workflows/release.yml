name: release

# Publishes to npm and creates GitHub release when a tag is pushed.
#
# Flow:
# 1. Build TypeScript
# 2. Create GitHub release
# 3. Publish to npm
#
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Prevent parallel releases - queue instead of cancel
concurrency:
  group: release
  cancel-in-progress: false

env:
  NODE_VERSION: '22'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm trusted publishing (OIDC)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            NOTES=$(git log --pretty=format:"- %s" -20)
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          body: |
            ## Changes
            ${{ steps.notes.outputs.notes }}

            ## Installation

            Install via npm:
            ```bash
            npm install -g bluera-knowledge
            ```

            Or as a Claude Code plugin - dependencies are installed automatically on first run.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --provenance --access public
